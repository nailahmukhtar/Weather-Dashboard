<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form col-lg-1">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append row">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                  Search Button
                </button>
                <hr class="hr weather-hr" />
              </div>
              <div id="no-response">This location does not exist, try again</div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <button>Search History</button>
        </div>
      </aside>

      <div class="col-lg-9 pb-3 loadDisplay">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h1 id="cityName"></h1>
          <h4 id="currentTemp"></h4>
          <h4 id="currentWind"></h4>
          <h4 id="currentHumidity"></h4>
        </section>
        <section id="forecast" class="row mt-3 loadDisplay" role="region" aria-live="polite">
          <!-- Cards for 5 day Forecast -->
          <div class="card" data-day="0" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">0 title</h5>
              <img class="card-icon" src="" alt="weather-icon">
              <p class="card-temp"></p>
              <p class="card-wind"></p>
              <p class="card-humidity"></p>
            </div>
          </div>
          <div class="card" data-day="1" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">1 Title</h5>
              <img class="card-icon" src="" alt="weather-icon">
              <p class="card-temp"></p>
              <p class="card-wind"></p>
              <p class="card-humidity"></p>
            </div>
          </div>
          <div class="card" data-day="2" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <img class="card-icon" src="" alt="weather-icon">
              <p class="card-temp"></p>
              <p class="card-wind"></p>
              <p class="card-humidity"></p>
            </div>
          </div>
          <div class="card" data-day="3" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">DATE PLACEHOLDER</h5>
              <img class="card-icon" src="" alt="weather-icon">
              <p class="card-temp"></p>
              <p class="card-wind"></p>
              <p class="card-humidity"></p>
            </div>
          </div>
          <div class="card" data-day="4" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <img class="card-icon" src="" alt="weather-icon">
              <p class="card-temp"></p>
              <p class="card-wind"></p>
              <p class="card-humidity"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
